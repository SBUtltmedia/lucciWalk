<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>lucciWalk</title>
    <meta name="description" content="testing Mixamo Lucci">
    <script src="https://aframe.io/releases/0.9.2/aframe.min.js"></script>
<script src="//cdn.rawgit.com/donmccurdy/aframe-extras/v6.0.0/dist/aframe-extras.min.js"></script>

  </head>
  <body>
    <a-scene background="color: #FAFAFA">
      <a-assets>
    <a-asset-item id="person" src="luchewalk.gltf">
  </a-assets>
     <a-entity gltf-model="#person"  animation="property: scale; to: 1 1 1; loop: true; dur: 10000" scale="2 1 1" position="0 0 -4"  animation-mixer></a-entity>

      <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="#7BC8A4" shadow></a-plane>
    </a-scene>
    <script>

var search =  document.location.search||"?gltf=lucci"
     var gltf = search.split("gltf")[1].split("=")[1]


document.getElementById('person').setAttribute("src",`${gltf}.gltf`)
      </script>
  </body>
</html>
